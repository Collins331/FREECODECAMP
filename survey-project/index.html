<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lincoln Survey form</title>
    <link rel="stylesheet" href="styles.css">
    <link  href="favicon-32x32.png" rel="icon" type="icon">
</head>
<body><div class="background">
    <img src="images.jpeg" alt="icon">
    <h1 id="title">Lincoln Survey Form</h1>
    <!--<img src="images.png" alt="icon">-->
    <p id="description">Thank you for taking the time to help us improve the platform</p>
    <form id="survey-form" action="mailto: ochiengcollinsoduor2@gmail.com" value="feedback">
        <fieldset>
            <label for="name">Name<input class="details" placeholder="Enter your name" id="name" type="text" required></label>
            <label for="email">Email<input class="details" placeholder="Enter your email" id="email" type="email" required></label>
            <label for="number">Age (optional)<input min="10" max="100" class="details" placeholder="Age" id="number" type="number"></label>
        </fieldset>
        <fieldset>
            <label for="role">Which option best describes your current role?
                <select name="role" id="role" required>
                    <option value="" selected disabled>Select current role</option>
                    <option value="1">Student</option>
                    <option value="2">Full Time Job</option>
                    <option value="3">Full Time Learner</option>
                    <option value="4">Prefer not to say</option>
                    <option value="5">Other</option>
                </select>
            </label>
            <label for="recommend">Would you recommend freeCodeCamp to a friend?
                <label for="definitely"><input id="definitely" type="radio" name="recommend"> Definitely</label>
                <label for="maybe"></label><input id="maybe" type="radio" name="recommend"> Maybe</label>
                <label for="not"><input id="not" type="radio" name="recommend"> Not Sure</label>
            </label>
            <label for="feature">What is your favorite feature of freeCodeCamp?
                <select name="feature" id="feature" required>
                    <option value="" selected disabled>Select an option</option>
                    <option value="1">Challenges</option>
                    <option value="2">Projects</option>
                    <option value="3">Community</option>
                    <option value="4">Open Source</option> 
                </select>
            </label>
        </fieldset>
        <fieldset>
            <label for="improve">What would you like to see improved? (Check all that apply)</label>
            <label for="frontend"><input type="checkbox"> Front-end Projects</label>
            <label for="backend"><input type="checkbox"> Back-end Projects</label>
            <label for="data"><input type="checkbox"> Data Visualization</label>
            <label for="challenges"><input type="checkbox"> Challenges</label>
            <label for="open-source"><input type="checkbox"> Open Source Community</label>
            <label for="gitter"><input type="checkbox"> Gitter help rooms</label>
            <label for="videos"><input type="checkbox"> Videos</label>
            <label for="meetups"><input type="checkbox"> City Meetups</label>
            <label for="wiki"><input type="checkbox"> Wiki</label>
            <label for="forum"><input type="checkbox"> Forum</label>
            <label for="courses"><input type="checkbox"> Additional Courses</label>
            <label for="suggestion">Any comments or suggestions?
                <textarea placeholder="Enter your comment here..." name="suggestion" id="suggestion" cols="30" rows="5"></textarea>
            </label>
            <button type="submit" id="submit" class="submit-button" href="#survey-form">
                Submit
              </button>
        </fieldset>
    </form>
</div></body>
</html>
